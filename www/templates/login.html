<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button ng-click="closeLogin()"><i class="ion-ios-close" style="font-size:24px;"></i></button>
    </div>
  </ion-header-bar>
  <ion-content style="margin-top:0;">
    <form ng-submit="doLogin()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="username" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="password" ng-model="loginData.password">
        </label>
      </div>
      <button class="button button-block button-assertive" type="submit">Log in</button>
    </form>

    <button fb-login type="button" class="button button-block button-calm"><i class="ion-social-facebook">acebook Login</i></button>
  </ion-content>
</ion-modal-view>
