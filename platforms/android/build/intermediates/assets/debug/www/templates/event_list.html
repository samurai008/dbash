<ion-view view-title="Events">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="str.query" ng-change="search()">
      </label>
      <center style="margin-top: 1rem;" ng-show="insearch">
        Searching..
      </center>
    </div>
    <div class="list" ng-hide="insearch">

      <a class="item item-thumbnail-left" href="#/app/event_detail/{{event.id}}" ng-repeat="event in events">
        <img src="http://dbash.delhinerds.com{{event.thumbnail}}">
        <h2>{{event.name}}</h2>
        <p>{{event.location}}</p>
      </a>

    </div>
  </ion-content>
</ion-view>
