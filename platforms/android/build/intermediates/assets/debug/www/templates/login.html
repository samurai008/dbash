<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-dark" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="username" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="password" ng-model="loginData.password">
        </label>
      </div>
      <button class="button button-block button-assertive" type="submit">Log in</button>
    </form>

    <button fb-login type="button">facebook Login</button>
  </ion-content>
</ion-modal-view>
